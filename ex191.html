<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <ul>
      <li>title 1</li>
      <li class="start-here">title 2</li>
      <li>
        <ul>
          <li>sub title 1</li>
          <li>sub title 2</li>
          <li>sub title 3</li>
        </ul>
      </li>
      <li>title 3</li>
    </ul>
    <div>
      <p>Hello World!</p>
    </div>
    <script>
      document.querySelector(".start-here").innerText = "main title";
      let newLi = document.createElement("li");
      newLi.innerText = "sub title 4";
      document.querySelector("ul li ul").appendChild(newLi);
      let list = document.querySelector("ul");
      list.removeChild(list.lastElementChild);
      document.title = "Master the DOM";
      let paragraph = document.querySelector("div p");
      paragraph.innerText =
        "Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima neque, ab dolore maxime, ratione totam nesciunt inventore voluptatibus provident rem, autem ullam aliquid fuga repellat vitae laboriosam corrupti. Repudiandae, quas!";
    </script>
  </body>
</html>
